<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/cabecalho.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/servicos.css">
    <link rel="stylesheet" href="./css/contato.css">
    <link rel="stylesheet" href="./css/rodape.css">
    <title>Wander Morlin</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__nav">
            <li class="cabecalho__itens">
               <a href="#servicos">SERVIÇOS</a>
            </li>
            <li class="cabecalho__itens">
                <a href="#contato">CONTATO</a>
            </li>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner__texto">
                <h1 class="nome">WANDER MORLIN</h1>
                <h2 class="profissao">PROFISSIONAL DE TI</h2>
            </div>
            <img class="banner__foto" src="./imagens/wander-foto.jpeg" alt="Foto Wander">
        </section>
        <section id="servicos" class="servicos">
            <h1 class="servicos__titulo">SERVIÇOS</h1>
            <div class="servicos__container">
                <div class="servicos__card">
                    <h2 class="card__titulo">REDES</h2>
                    <img class="card__imagem" src="./imagens/rede.svg" alt="Rede imagem">
                </div>
                <div class="servicos__card">
                    <h2 class="card__titulo">SERVIDORES</h2>
                    <img class="card__imagem" src="./imagens/servidor.svg" alt="Servidor imagem">
                </div>
                <div class="servicos__card">
                    <h2 class="card__titulo">MANUTENÇÂO</h2>
                    <img class="card__imagem__gear" src="./imagens/engrenagem.svg" alt="Engrenagem imagem">
                    <p class="manutencao__texto">
                        IMPRESSORA <br>
                        COMPUTADOR<br>
                        NOBREAK
                    </p>
                </div>
                <div class="servicos__card">
                    <h2 class="card__titulo">WINDOWS E<br>LINUX</h2>
                    <img class="card__imagem" src="./imagens/windows-linux.svg" alt="SO imagem">
                </div>
            </div>
        </section>
        <section id="contato" class="contato">
            <h1 class="contato__titulo">CONTATO</h1>
            <div class="botoes">
                <a target="_blank" href="https://api.whatsapp.com/send?phone=5566999034699">
                    <button type="button" class="btn btn__whatsapp">
                       WHATSAPP
                       <img class="whatsapp__imagem logos" src="./imagens/logo-whatsapp.svg" alt="Logo Whatsapp">
                    </button>
                </a>
                <a
                href="mailto:suporte@wanderti.com.br">
                    <button type="button" class="btn btn__email">
                       E-MAIL
                       <img class="email__imagem logos" src="./imagens/logo-email.svg" alt="Logo E-mail">
                    </button>
                </a>
            </div>
            
        </section>
    </main>
    <footer class="rodape">
        <img class="rodade__copy" src="./imagens/copyrigth.svg" alt="Copyrigth">
        <p class="rodape__texto">2023 - Luma Mantelli</p>
    </footer>
</body>
</html>
